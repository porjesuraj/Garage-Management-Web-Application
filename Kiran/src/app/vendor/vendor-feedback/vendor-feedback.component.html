<section class="header">
  <div class="row header-div">

    <div class="logo col-md-1">
      <img src="../../../assets/logo.png" alt="">
    </div>

    <div class="col-md-11">

      <h2 class="project-name" style="text-align: center;"> Garage Management System </h2>

      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item nav-li">
                <img class="user-logo" src="assets/user.png" alt="user-logo">
                {{ email }}
              </li>
              <li class="nav-item">
                <a routerLink="/vendor/home" class="nav-link">Home</a>
              </li>
              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/vendor/employee-list" class="nav-link" href="#">Employee Management</a>
              </li>
              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/vendor/customer-list" class="nav-link" href="#">Customer Management</a>
              </li>
              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/vendor/feedback" class="nav-link">FeedBack</a>
              </li>
              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/vendor/profile" class="nav-link">Profile</a>
              </li>
              <li (click)="onLogout()" class="nav-item" style="margin-left: 100px;">
                <a class="nav-link">Logout</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

    </div>
  </div>
</section>


<div class="container">

  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Feedback</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>NO</th>
            <th>CUSTOMER_ID</th>
            <th>FEEDBACK</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let feedback of feedbacks; let index = index">
            <td class="w-short">{{index + 1}}</td>
            <td class="w-short">{{feedback['customer_id']}}</td>
            <td>{{feedback['feedback_message']}}</td>
            <td class="w-short">
              <button (click)="onDelete(feedback)" style="margin-left: 10px;"
                class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
