
<div class="card">
    <div class="card-header">
      <button (click)="addStock()" class="btn btn-success btn-sm float-right">Add</button>
      <h4>Stock List</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocks; let index = index">
            <td>{{index + 1}}</td>
            <td>{{stock['item_name']}}</td>
            <td>{{stock['quantity']}}</td>
            <td>{{stock['price']}}</td>
            <td>  
              <button (click)="onEdit(stock)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button>
              <button (click)="onDelete(stock)" style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
