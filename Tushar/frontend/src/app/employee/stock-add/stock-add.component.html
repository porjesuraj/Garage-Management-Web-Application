<div class="card">
    <div class="card-header">
      <h4>{{stocks ? 'Update' : 'Add'}} Stock</h4>
    </div>
    <div class="card-body">
      <div class="form">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Item Name</label>
              <input [(ngModel)]="item_name" type="text" class="form-control" >
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="">Quantity</label>
              <input  [(ngModel)]="quantity" type="number" class="form-control" >
            </div>
          </div>


        <div class="col-md-6">
          <div class="form-group">
            <label for="">Price</label>
            <input  [(ngModel)]="price" type="number" class="form-control" >
          </div>
        </div>

        <div class="form-group">
           <button (click)="onUpdate()" class="btn btn-success">{{stocks ? 'Update' : 'Add'}}</button>
          <a style="margin-left: 10px;" routerLink="/product-list" class="btn btn-danger">Cancel</a>

<!--           <button (click)="onSave()" class="btn btn-success">Save</button>
          <button (click)="onCancel()" class="btn btn-danger ml-5">Cancel</button>  -->

        </div>


      </div>
    </div>
  </div>
