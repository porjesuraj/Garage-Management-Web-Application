
<div class="card">
    <div class="card-header">
      <button (click)="addCustomer()" class="btn btn-success btn-sm float-right">Add</button>
      <h4>Customer List</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>BirthDate</th>
            <th>Employee_ID</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers; let index = index">
            <td>{{index + 1}}</td>
             <td>{{customer['name']}}</td>
            <td>{{customer['email']}}</td>
            <td>{{customer['password']}}</td>
            <td>{{customer['birth_date']}}</td>
            <td>{{customer['employee_id']}}</td>
            <td>{{customer['contact']}}</td>
            <td>{{customer['address']}}</td>
            <td>
                <button (click)="onBlock(customer)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Block</button>
                <button (click)="onUnblock(customer)" style="margin-left: 10px;" class="btn btn-danger btn-sm">Unblock</button>              </td>
            <td>  
              <button (click)="onEdit(customer)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button>
              <button (click)="onDelete(customer)" style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
