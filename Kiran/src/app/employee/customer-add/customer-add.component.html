<section class="header">
  <div class="row header-div">

    <div class="logo col-md-1">
      <img src="../../../assets/logo.png" alt="">
    </div>

    <div class="col-md-11">

      <h2 class="project-name" style="text-align: center;"> Garage Management System </h2>

      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a routerLink="/employee/home" class="nav-link">Home</a>
              </li>
              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/employee/customer-list" class="nav-link">Customer Management</a>
              </li>
              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/employee/feedback" class="nav-link">FeedBack</a>
              </li>
              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/employee/profile" class="nav-link">Profile</a>
              </li>
              <li (click)="onLogout()" class="nav-item" style="margin-left: 100px;">
                <a class="nav-link">Logout</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>

    </div>
  </div>
</section>


<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">{{customer ? 'Update' : 'Add'}} Customer</h4>
    </div>
    <div class="card-body">
      <div class="form">

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="">Name</label>
              <input [(ngModel)]="name" type="text" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="">Email</label>
              <input *ngIf="customer" [(ngModel)]="email" type="email" class="form-control" readonly>
              <input *ngIf="!customer" [(ngModel)]="email" type="email" class="form-control">
            </div>
          </div>


          <div class="col-md-6">
            <div class="form-group">
              <label for="">Password</label>
              <input *ngIf="customer" [(ngModel)]="password" type="password" class="form-control" readonly>
              <input *ngIf="!customer" [(ngModel)]="password" type="password" class="form-control">

            </div>
          </div>


          <div class="col-md-6">
            <div class="form-group">
              <label for="">BirthDate</label>
              <input [(ngModel)]="birth_date" type="date" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="">Employee_Id</label>
              <input [(ngModel)]="employee_id" type="number" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="">Address</label>
              <input [(ngModel)]="address" type="text" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="">Contact</label>
              <input [(ngModel)]="contact" type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <button (click)="onUpdate()" class="btn btn-success">{{customer ? 'Update' : 'Add'}}</button>
            <a style="margin-left: 10px;" routerLink="/product-list" class="btn btn-danger">Cancel</a>
          </div>


        </div>
      </div>
    </div>

  </div>
</div>
