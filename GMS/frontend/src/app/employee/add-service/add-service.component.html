
  <div class="row">
    <div class="col-md-3"></div>
  
    <div class="col-md-6">
  <div class="card">
      <div class="card-header">
        <h4>Add Service</h4>
      </div>
      <div class="card-body">
        <div class="form">
  
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Vehicle Registation No</label>
                <input [(ngModel)]="vehicle_reg_no" type="text" class="form-control" >
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-group">
                <label for="">vehicle_type</label>
                <select class="form-select form-select-lg mb-5"  [(ngModel)]="vehicle_type">
                    <option value="BIKE">Bike</option>
                    <option value="CAR">Car</option>
                  </select>
              </div>
            </div>
  
  
          <div class="col-md-6">
            <div class="form-group">
              <label for="">vehicle_brand</label>
              <input [(ngModel)]="vehicle_brand" type="text" class="form-control" >
            </div>
          </div>
  
  
        <div class="col-md-6">
          <div class="form-group">
            <label for="">vehicle_model</label>
            <input [(ngModel)]="vehicle_model" type="text" class="form-control">
          </div>
        </div>
  

      <div class="col-md-6">
        <div class="form-group">
          <label for="">delivery_type</label>
          <select class="form-select form-select-lg mb-5"  [(ngModel)]="delivery_type">
            <option value="DROPBY">Drop-By</option>
            <option value="PICKUP">PickUp</option>
          </select>
        </div>
      </div>
  
          <div class="form-group">
  
  
            <button (click)="onSave()" class="btn btn-success">Add service</button>
            <button (click)="onCancel()" class="btn btn-danger ml-5">Cancel</button>
  
          </div>
  
  
        </div>
      </div>
    </div>
