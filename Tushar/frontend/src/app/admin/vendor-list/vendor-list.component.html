<div class="card">
    <div class="card-header">
      <button (click)="addVendor()" class="btn btn-success btn-sm float-right">Add</button>
      <h4>Vendor List</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Active</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendor of vendors; let index = index">
            <td>{{index + 1}}</td>
             <td>{{vendor['name']}}</td>
            <td>{{vendor['email']}}</td>
            <td>{{vendor['password']}}</td>
            <td>{{vendor['address']}}</td>
            <td>{{vendor['contact']}}</td>
            <td>
                <button (click)="onBlock(vendor)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Block</button>
                <button (click)="onUnblock(vendor)" style="margin-left: 10px;" class="btn btn-danger btn-sm">Unblock</button>              </td>
            <td>  
              <button (click)="onEdit(vendor)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button>
              <button (click)="onDelete(vendor)" style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
