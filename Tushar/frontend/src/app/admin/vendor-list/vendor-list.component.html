<section class="header">
  <div class="row header-div">

    <div class="logo col-md-1">
      <img src="../../../assets/logo.png" alt="">
    </div>

    <div class="col-md-11">

      <h2 class="project-name" style="text-align: center;"> Garage Management System </h2>

      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item nav-li">
                <img class="user-logo" src="assets/user.png" alt="user-logo">
                {{ email }}
              </li>

              <li class="nav-item">
                <a routerLink="/admin/home" class="nav-link">Home</a>
              </li>

              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/admin/vendor-list" class="nav-link">Vendor Management</a>
              </li>

              <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/admin/feedback" class="nav-link">FeedBack</a>
              </li>

              <!-- <li class="nav-item" style="margin-left: 100px;">
                <a routerLink="/admin/profile" class="nav-link">Profile</a>
              </li> -->

              <li (click)="onLogout()" class="nav-item" style="margin-left: 100px;">
                <a class="nav-link">Logout</a>
              </li>

            </ul>
          </div>

        </div>
      </nav>

    </div>
  </div>
</section>

<div class="container">
  <div class="card">
    <div class="card-header">
      <button (click)="addVendor()" class="btn btn-success btn-sm float-right">Add</button>
      <h4 class="text-center">Vendor List</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendor of vendors; let index = index">
            <td>{{index + 1}}</td>
            <td>{{vendor['name']}}</td>
            <td>{{vendor['email']}}</td>
            <td>{{vendor['password']}}</td>
            <td>{{vendor['address']}}</td>
            <td>{{vendor['contact']}}</td>
            <td>
              <button (click)="onEdit(vendor)" class="btn btn-warning btn-sm">Edit</button>
              <button (click)="onDelete(vendor)" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
