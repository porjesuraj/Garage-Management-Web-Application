<p>vendor-add works!</p>
<div class="card">
    <div class="card-header">
      <h4>{{vendor ? 'Update' : 'Add'}}Add Vendor</h4>
    </div>
    <div class="card-body">
      <div class="form">
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Name</label>
              <input [(ngModel)]="name" type="text" class="form-control">
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]="email" type="email" class="form-control">
            </div>
          </div>
  
        
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control">
          </div>
        </div>

  
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Address</label>
          <input [(ngModel)]="address" type="text" class="form-control">
        </div>
      </div>
  
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Contact</label>
        <input [(ngModel)]="contact" type="text" class="form-control">
      </div>
    </div>
  
        <div class="form-group">
          <button (click)="onUpdate()" class="btn btn-success">{{vendor ? 'Update' : 'Add'}}</button>
          <a style="margin-left: 10px;" routerLink="/product-list" class="btn btn-danger">Cancel</a>
            
<!--           <button (click)="onSave()" class="btn btn-success">Save</button>
          <button (click)="onCancel()" class="btn btn-danger ml-5">Cancel</button> -->
     
        </div>
  
  
      </div>
    </div>
  </div>
